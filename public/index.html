
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoftBarber • Frontend</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>SoftBarber</h1>
    <nav>
      <button id="nav-login">Login</button>
      <button id="nav-reservas">Reservas</button>
      <button id="nav-admin">Admin</button>
      <button id="nav-logout" class="danger">Salir</button>
    </nav>
  </header>

  <main>
    <!-- LOGIN -->
    <section id="login-view">
      <h2 class="panel-title">Acceso</h2>
      <div class="grid grid-2">
        <div>
          <label>Email</label>
          <input id="login-email" type="email" placeholder="usuario@correo.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="login-password" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div style="margin-top:12px">
        <button class="primary" id="btn-login">Entrar</button>
        <span id="login-status" style="margin-left:10px;color:#94a3b8"></span>
      </div>
    </section>

    <!-- RESERVAS -->
    <section id="reservas-view" class="hidden">
      <h2 class="panel-title">Reservas</h2>
      <div class="grid grid-3">
        <div>
          <label>Nombre cliente</label>
          <input id="res-nombre" type="text" />
        </div>
        <div>
          <label>Fecha</label>
          <input id="res-fecha" type="datetime-local" />
        </div>
        <div>
          <label>Servicio</label>
          <select id="res-servicio">
            <option value="corte">Corte</option>
            <option value="barba">Barba</option>
            <option value="color">Color</option>
          </select>
        </div>
      </div>
      <div style="margin-top:12px">
        <button class="primary" id="btn-crear-reserva">Crear reserva</button>
        <span id="res-status" style="margin-left:10px;color:#94a3b8"></span>
      </div>

      <table id="reservas-table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Servicio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ADMIN -->
    <section id="admin-view" class="hidden">
      <h2 class="panel-title">Panel Admin</h2>
      <div class="grid grid-3">
        <div class="stat-box">
          <div style="color:#94a3b8">Reservas hoy</div>
          <div id="stat-hoy" style="font-size:22px">–</div>
        </div>
        <div class="stat-box">
          <div style="color:#94a3b8">Ingresos mes</div>
          <div id="stat-mes" style="font-size:22px">–</div>
        </div>
        <div class="stat-box">
          <div style="color:#94a3b8">Clientes</div>
          <div id="stat-clientes" style="font-size:22px">–</div>
        </div>
      </div>

      <div style="margin-top:16px">
        <button id="btn-load-stats">Actualizar estadísticas</button>
        <span id="admin-status" style="margin-left:10px;color:#94a3b8"></span>
      </div>

      <h3 style="color:#93c5fd">Usuarios</h3>
      <table id="usuarios-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>© SoftBarber • SPA estática que consume API</small>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
